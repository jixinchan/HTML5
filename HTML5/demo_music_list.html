<!DOCTYPE html>
<html>
	<script>
		window.onload=function(){
			var lis = document.getElementsByClassName("play");
			var aud = document.getElementById("aud");
			var path;
			for(var i=0;i<lis.length;i++){
				lis[i].onclick=function(){
					var q=1;
					if(this.innerHTML=="播放"&&q){
						this.innerHTML="暂停";
						path = this.previousElementSibling.innerHTML;
						aud.src="img/";
						aud.src+=path;
						aud.src+=".mp3";
						aud.play();
						q=0;
					}
					if(this.innerHTML=="暂停"&&q){
						this.innerHTML="播放";
						aud.pause();
					}
				}
			}
		}
	</script>
	<style>
		body{
			width: 400px;
		}
		li{
			width: 400px;
			float: left;
		}
		.play{
			position: relative;
			left:180px;
		}
		.play1{
			width: 170px;
			height: px;
			float: left;
			margin-left: 20px;
		}
	</style>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放器</title>
	</head>
	<body>
		<nav>
			<a href="#"><p class="play1">本地音乐</p></a>
			<a href="#"><p class="play1">在线音乐</p></a>
		</nav>
		<ul>
			<li>
				<span>后来</span><a href="#" class="play">播放</a>
			</li>
			<li>
				<span>童话镇</span><a href="#" class="play">播放</a>
			</li>
		</ul>
		<audio id="aud" src="img/" controls="controls"></audio>
	</body>
</html>
