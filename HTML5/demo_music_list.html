<!DOCTYPE html>
<html>
	<script>
		window.onload=function(){
			var lis = document.getElementsByClassName("play");
			var aud = document.getElementById("aud");
			var path;
			for(i=0;i<lis.length;i++){
				lis[i].onclick=function(){
					path = this.previousElementSibling.innerHTML;
					aud.src+=path;
					aud.src+=".mp3";
					console.log(aud.src);
				}
			}
		}
	</script>
